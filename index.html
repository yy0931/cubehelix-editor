<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubehelix Editor</title>
    <style>
        input[type='range'] {
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
        }
        table {
            border-collapse:separate; 
            border-spacing: 0 0.5em;
        }
        td {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div style="white-space: nowrap; display: inline-block; vertical-align: top;">
            <canvas id="heatmap-canvas" width="200" height="200"></canvas>
            <canvas id="colorbar-canvas" width="20" height="200"></canvas><br>
            <textarea type="text" id="sns" onfocus="this.select()" style="width: 220px; height: 60px; resize: none;" readonly></textarea>
        </div>
        <table id="table" style="display: inline-block;">
            <tr><td>start</td><td><input type="number" step="0.01" id="start" style="width: 100px"></td><td style="position: relative;"><canvas id="start-canvas" width="236" height="50" style="margin-left: -3px; margin-bottom: 10px"></canvas><input type="range" id="range-start" min="0" max="3" step="0.01" value="0" style="width: 250px; position: absolute; left: 0px; bottom: 0px;" autocomplete="off"></td></tr>
            <tr><td>rot</td><td><input type="number" step="0.01" id="rot" style="width: 100px"></td><td style="position: relative;"><canvas id="rot-canvas" width="236" height="50" style="margin-left: -3px; margin-bottom: 10px"></canvas><input type="range" id="range-rot" min="-2" step="0.01" max="2" value="0.4" style="width: 250px; position: absolute; left: 0px; bottom: 0px;" autocomplete="off"></td></tr>
            <tr><td>gamma</td><td><input type="number" step="0.01" id="gamma" style="width: 100px"></td><td style="position: relative;"><canvas id="gamma-canvas" width="236" height="50" style="margin-left: -3px; margin-bottom: 10px"></canvas><input type="range" id="range-gamma" min="0" max="3" step="0.01" value="1.0" style="width: 250px; position: absolute; left: 0px; bottom: 0px;" autocomplete="off"></td></tr>
            <tr><td>hue</td><td><input type="number" step="0.01" id="hue" style="width: 100px"></td><td style="position: relative;"><canvas id="hue-canvas" width="236" height="50" style="margin-left: -3px; margin-bottom: 10px"></canvas><input type="range" id="range-hue" min="0" max="2" step="0.01" value="0.8" style="width: 250px; position: absolute; left: 0px; bottom: 0px;" autocomplete="off"></td></tr>
            <tr><td>light</td><td><input type="number" step="0.01" id="light" style="width: 100px"></td><td><input type="range" id="range-light" min="0" max="1" step="0.01" value="0.85" style="width: 250px;" autocomplete="off"></td></tr>
            <tr><td>dark</td><td><input type="number" step="0.01" id="dark" style="width: 100px"></td><td><input type="range" id="range-dark" min="0" max="1" step="0.01" value="0.15" style="width: 250px;" autocomplete="off"></td></tr>
            <tr><td><label for="reverse">reverse</label></td><td><input type="checkbox" id="reverse" autocomplete="off"></td><td></td></tr>
        </table><br>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
